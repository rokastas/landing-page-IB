<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="container">
      <nav class="navbar">
        <div class="navbar__text">LOGO</div>
      </nav>
    </header>

    <section class="hero">
      <img class="hero__image" src="public/main img.jpg" alt="main image" />
      <h1 class="hero__text">new year, new “you” with [product name]</h1>
      <button
        class="button button--red button--bottom"
        onclick="tryProductAlert()"
      >
        try product
      </button>
    </section>

    <section class="container container--cards spacer--medium">
      <div class="card card--pink">
        <img class="card__logo" src="public/moon icon.png" alt="moon icon">
        <h2 class="card__text">Improves sleep</h2>
      </div>

      <div class="card card--pink">
        <img class="card__logo" src="public/shield icon.png" alt="moon icon">
        <h2 class="card__text">Boosts immune system</h2>
      </div>

      <div class="card card--pink">
          <img class="card__logo" src="public/fist icon.png" alt="moon icon">
          <h2 class="card__text">Enhances strength</h2>
      </div>

      <div class="card card--pink">
        <img class="card__logo" src="public/snake icon.png" alt="moon icon">
        <h2 class="card__text">Improves digestion</h2>
      </div>
    </section>

    <section class="container container--full-w container--black">
      <h2 class="text__white text__centered text__medium spacer--small">subscribe & save</h2>

      <div class="container container--cards">
        <div class="card card--flex-column">
          <img class="card__logo" src="public/cycle icon.png" alt="moon icon">
          <h2 class="card__text text__white">delivery every 30 days</h2>
        </div>

        <div class="card card--flex-column">
          <img class="card__logo" src="public/percent icon.png" alt="moon icon">
          <h2 class="card__text text__white">best value per box</h2>
        </div>

        <div class="card card--flex-column">
          <img class="card__logo" src="public/x icon.png" alt="moon icon">
          <h2 class="card__text text__white">no commitment, cancel anytime</h2>
        </div>
      </div>
    </section>

    <footer></footer>

    <script src="scripts.js"></script>
  </body>
</html>
